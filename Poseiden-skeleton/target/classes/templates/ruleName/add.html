<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group" >
				<label for="name">Name</label>
				<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"/>
				<p><span class="text-danger" th:text="${errorname}">Name Error</span></p>
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description"/>
				<span class="text-danger" th:text="${errordescription}">Description Error</span>
			</div>
			<div class="form-group">
				<label for="json">Json</label>
				<input type="text" th:field="*{json}" class="form-control" id="json" placeholder="Json"/>
			</div>
			<div class="form-group">
				<label for="template">Template</label>
				<input type="text" th:field="*{template}" class="form-control" id="template" placeholder="Template"/>
			</div>
			<div class="form-group">
				<label for="sqlStr">sqlStr</label>
				<input type="text" th:field="*{sqlStr}" class="form-control" id="sqlStr" placeholder="sqlStr"/>
			</div>
			<div class="form-group">
				<label for="sqlPart">sqlPart</label>
				<input type="text" th:field="*{sqlPart}" class="form-control" id="sqlPart" placeholder="sqlPart"/>
			</div>

			<button class="btn btn-danger" type="submit" name="action" value="cancel">Cancel</button>
			<button class="btn btn-primary" type="submit" name="action" value="add">Add Rule Name</button>
		</form>
	</div>

</div>
</body>
</html>
